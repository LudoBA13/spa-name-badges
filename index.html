<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Name Badge Generator</title>
	<style>
		body
		{
			font-family: sans-serif;
			display: flex;
			height: 100vh;
			margin: 0;
		}
		#input-zone
		{
			flex: 1;
			padding: 1rem;
			display: flex;
			flex-direction: column;
		}
		#input-zone textarea
		{
			flex: 1;
			resize: none;
			font-family: monospace;
		}
		#preview-zone
		{
			flex: 2;
			padding: 1rem;
			background-color: #f0f0f0;
			overflow: auto;
		}
		.page
		{
			background-color: white;
			width: 210mm;
			height: 297mm;
			margin: 1rem auto;
			box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<div id="input-zone">
		<h2>Input Names</h2>
		<textarea id="name-input" placeholder="Enter one name per line"></textarea>
	</div>
	<div id="preview-zone">
		<h2>Preview</h2>
		<div class="page"></div>
	</div>
	<script>
		const nameInput = document.getElementById('name-input');
		const previewZone = document.getElementById('preview-zone');
		let debounceTimer;

		nameInput.addEventListener('input', schedulePreview);

		function schedulePreview()
		{
			clearTimeout(debounceTimer);
			debounceTimer = setTimeout(() => { updatePreview(); }, 300);
		}

		function updatePreview()
		{
			console.log('Updating preview...');
			// Clear previous preview
			previewZone.innerHTML = '<h2>Preview</h2>';

			const names = nameInput.value.split('\n').filter(name => name.trim() !== '');

			if (names.length === 0)
			{
				const page = document.createElement('div');
				page.className = 'page';
				previewZone.appendChild(page);
				return;
			}

			const page = document.createElement('div');
			page.className = 'page';
			previewZone.appendChild(page);

			names.forEach(name =>
			{
				const badge = document.createElement('div');
				badge.textContent = name;
				page.appendChild(badge);
			});
		}

		// Initial preview update
		updatePreview();
	</script>
</body>
</html>
